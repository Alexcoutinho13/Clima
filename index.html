<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Pesquise o clima de qualquer região do mundo!</h1>
    <h3>Digite a cidade:</h3>
    <form class="inputArea">
        <input type="text" id="inputCity">
        <button class="botao">Buscar <i class="fa fa-search"></i></button>
    </form>

    <div class="info">
        <div class="aviso">
            <div class="avisoX"><i class="fa fa-close"></i></div>
            <div class="avisoTexto"></div>
        </div>
        <div class="cityName">
            <strong>Nome da Cidade, País</strong>
        </div>
        <div class="informacoes">
            <div class="temperatura">
                <div class="tempNome">
                    Temperatura
                </div>
                <div class="tempInfo">
                    ...
                </div>
                <div class="tempImg">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                </div>
            </div>
            <div class="vento">
                <div class="ventoNome">
                    Vento
                </div>
                <div class="ventoInfo">
                    ...
                </div>
                <div class="ventoImg">
                    <img src="https://cdn-icons-png.flaticon.com/512/1164/1164960.png" alt="">
                </div>
            </div>
        </div>
    </div>

<footer>Desenvolvido por Alex Coutinho</footer>
<script src="script.js"></script>
</body>
</html>
